<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 페이지</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a3515e77c3.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.png" alt="로고">
            </div>
    
            <div class="search-container">
                <button class="search-toggle">검색</button>
                <input type="text" class="search-input" placeholder="검색어를 입력하세요">
            </div>
            <div class="icon-container">
                <div class="home">
                    <i class="fa-solid fa-house fa-2x" style="color: #5889a7;"></i>
                </div>
                <div class="paperplane">
                    <i class="fa-regular fa-paper-plane fa-2x" style="color: #5888a7;"></i>
                </div> 
                <div class="compass">
                    <i class="fa-regular fa-compass fa-2x" style="color: #5889a7;"></i>
                </div>     
                <div class="heart">
                    <i class="fa-regular fa-heart fa-2x" style="color: #5889a7;"></i>
                </div>   
            </div>
        </div>  
    </header>
    <section class="profile-section">
        <div class="profile-image">
            <img src="profile_img.png" alt="doyeonㄴㄹㄴㅇㄹㄴㅇㄹ" class="alert-image">
            <span class="profile-initials">김도연</span>
        </div>
        <div class="profile-info">
            <div class="user-info">
                <h2>김도연</h2>
                <i class="fa-solid fa-gear fa-2x" style="color: #5889a7;"></i>
            </div>
            <p class="user-id">@lafilledhiver</p>
            <!-- 프로필 편집 버튼 -->
            <button class="edit-profile-btn">프로필 편집</button>
        </div>
        
    </section>
</body>
</html>
